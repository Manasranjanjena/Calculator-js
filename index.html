<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
          <div class="box">

            <div class="display">            
                <input type="text" id="inputbox">
            </div>
    
            <div class="first">
                <button class="opertaor">AC</button>
                <button class="opertaor">DEL</button>
                <button class="opertaor">%</button>
                <button class="opertaor">/</button>
            </div>
            <div class="second">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opertaor">*</button>
            </div>
            <div class="third">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opertaor">-</button>
            </div>
            <div class="fourth">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opertaor">+</button>
            </div>
            <div class="fifth">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="btn">=</button>
            </div>
          </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
